<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perspective Text</title>
</head>
<body>
    <div class="app">
        <div class="layout">
            <main>
                <article class="perspective-text">
                                
                    <div class="perspective-text__container container">
                        <div class="perspective-text__size">
                            <div class="perspective-text">
                                <div class="perspective-line">
                                <p></p>
                                <p>Let's</p>
                                </div>
                                <div class="perspective-line">
                                <p>Let's</p>
                                <p>Work</p>
                                </div>
                                <div class="perspective-line">
                                <p>Work</p>
                                <p class="together">Together</p>
                                </div>
                            </div>
                    </div>
                </article>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
